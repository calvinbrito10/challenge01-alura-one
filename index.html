<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador | Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="principal">
        <img src="./Logo.svg" alt="icone Alura" class= "principal__logo">
        <section class="principal__interacao">
            <!-- ajustar posições -->
            <textarea name="text" id="text_area" class="principal__interacao__texto" cols="30" rows="10" placeholder="Digite aqui!"></textarea>
            <div class="principal__interacao__box__botao">
                <button class="principal__interacao__box__botao__button__criptografar">Criptografar</button>
                <button class="principal__interacao__box__botao__button__descriptografar">Descripitografar</button>
            </div>
        </section>
        <section class="principal__resposta">
            <h2 class="principal__resposta__texto__final"></h2>
            <button class="principal__resposta__botao__copiar">Copiar</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
