<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador | Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="principal">
        <section class= "principal__logo">
            <img src="./assets/Logo.svg" alt="icone Alura">
        </section>
        
        <section class="principal__interacao">
            <!-- ajustar posições -->
            <div class="principal__interacao__campo">
                <textarea name="text" id="text_area" class="principal__interacao__campo__texto" cols="30" rows="10" placeholder="Digite aqui!"></textarea>
            </div>
            <div class="principal__interacao__aviso">
                <img src="./assets/bi_exclamation-circle-fill.svg" alt="Atenção!" class="principal__interacao__aviso__image">
                <p class="principal__interacao__aviso__texto">Apenas letra minúsculas e sem acento.</p>
            </div>
            <div class="principal__interacao__box__botao">
                <button class="principal__interacao__box__botao__button__criptografar">Criptografar</button>
                <button class="principal__interacao__box__botao__button__descriptografar">Descripitografar</button>
            </div>
        </section>
        <section class="principal__resposta">
            <div class="principal__interacao__box__botao">
                
            </div>
            <div class="principal__resposta__tela__inicial">
                <img src="./assets/High quality products 1 1.svg" alt="Garota Tradutora">
                <h2 class="principal__resposta__tela__inicial__texto__forte">Nenhuma mensagem encontrada</h2>
                <p class="principal__resposta__tela__inicial__texto__fraco">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
